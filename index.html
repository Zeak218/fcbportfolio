<!DOCTYPE html>
<!-- We use "ctrl" + "/" to create comments -->
<!-- "HTML" = Tells the browser to read the file as HTML -->
<html>
	<!-- "Head" contains details about the HTML file which is not visible in the browser -->
	<head>
		<!-- "Meta Charset" - specifies the encoding of the btowser| "UTF-8" is the common character encoding for world wide web-->
		<meta charset="utf-8">
		<!-- "Meta Name = Viewport" = allows us to have a responsive web page (site is viewable regardless what device is used and format is consistent) -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Luigi Miguel C. Torres | Web Developer Portfolio</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<!-- "Body" = contains the actual content of the HTML file that are visible in the web browser -->
	<body>

		<!-- Start of Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		  
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">

		    <ul class="navbar-nav mx-auto">
		    	<!-- Landing -->
		      <li class="nav-item">
		      	<a href="#landing" class="nav-link">Home</a>
		      </li>
		      <!-- Gallery -->
		      <li>
		      	<a href="#gallery" class="nav-link">Gallery</a>
		      </li>
		    </ul>
		    
		  </div>
		</nav>
		<!-- End of Navbar -->

		<!-- "Div" creates a wrapper/container for our layout -->
		<div class ="container-fluid"
			<!-- Start of Landing -->
			<section class="jumbotron text-center my-3" id="landing">
				<!-- H1 = headings -->
				<h1>Luigi Miguel C. Torres</h1>
				<h4>Full Stack Web Developer</h4>
				<!-- P = paragraph -->
				<p>Hi! My name is Luigi and I love building things from scratch.</p>
				<!-- Image -->
				<img src="images/avatar.jpg" class="img-fluid rounded-circle" />
			</section>
			<!-- End of landing -->
			<!-- Start of gallery -->
			<section id="gallery" class="text-center bg-dark">
				
				<!-- Start of Languages -->
				<div class="tools">
					<h2>Languages I Speak</h2>
					<!-- Ul = Unordered list = bullet points -->
					<ul>
						<li>HTML</li>
						<li>CSS</li>
					</ul>
				</div>
				<!-- End of Languages -->
				<!-- Start of Tools -->
				<div class="tools">
					<h2>Tools I Use</h2>
					<ul>
						<li>Git Bash / Terminal</li>
						<li>Sublime Text</li>
						<li>Github</li>
						<li>Google Chrome</li>
					</ul>
				</div>
				<!-- End of Tools -->
				
			</section>
			<!-- End of gallery -->
		</div>

		<!-- Bootstrap JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	</body>
</html>
